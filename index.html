<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="biodata-container">
        <form id="biodataForm" class="border-outer">
            <div class="border-inner">
                <div class="decorative-corner top-left"></div>
                <div class="decorative-corner top-right"></div>
                <div class="decorative-corner bottom-left"></div>
                <div class="decorative-corner bottom-right"></div>
                
                <h1 class="title">BIODATA FORM</h1>
                
                <h2 class="section-title">PERSONAL INFORMATION</h2>
                
                <div class="content-wrapper">
                    <div class="info-section">
                        <div class="form-row">
                            <label for="name" class="label">Name</label>
                            <span class="colon">:</span>
                            <input type="text" id="name" name="name" class="input-field" placeholder="Enter full name" value="MD Akibur Rahman" required>
                        </div>
                        
                        <div class="form-row">
                            <label for="birthdate" class="label">Birthdate</label>
                            <span class="colon">:</span>
                            <input type="date" id="birthdate" name="birthdate" class="input-field" value="2002-05-05" required>
                        </div>
                        
                        <div class="form-row">
                            <label for="birthTime" class="label">Birth Time</label>
                            <span class="colon">:</span>
                            <input type="time" id="birthTime" name="birthTime" class="input-field" value="04:52" required>
                        </div>
                        
                        <div class="form-row">
                            <label for="birthPlace" class="label">Birth Place</label>
                            <span class="colon">:</span>
                            <input type="text" id="birthPlace" name="birthPlace" class="input-field" placeholder="Enter birth place" value="Satkhira" required>
                        </div>
                        
                        <div class="form-row">
                            <label for="religion" class="label">Religion</label>
                            <span class="colon">:</span>
                            <select id="religion" name="religion" class="input-field" required>
                                <option value="">Select Religion</option>
                                <option value="Islam" selected>Islam</option>
                                <option value="Hinduism">Hinduism</option>
                                <option value="Christianity">Christianity</option>
                                <option value="Buddhism">Buddhism</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <label for="country" class="label">Country</label>
                            <span class="colon">:</span>
                            <input type="text" id="country" name="country" class="input-field" placeholder="Enter country" value="Bangladesh" required>
                        </div>
                        
                        <div class="form-row">
                            <label for="height" class="label">Height</label>
                            <span class="colon">:</span>
                            <input type="text" id="height" name="height" class="input-field" placeholder="e.g., 5 ft. 11 in." value="5 ft. 11 in." required>
                        </div>
                        
                        <div class="form-row">
                            <label for="bloodGroup" class="label">Blood Group</label>
                            <span class="colon">:</span>
                            <select id="bloodGroup" name="bloodGroup" class="input-field" required>
                                <option value="">Select Blood Group</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+" selected>B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <label for="complexion" class="label">Complexion</label>
                            <span class="colon">:</span>
                            <select id="complexion" name="complexion" class="input-field" required>
                                <option value="">Select Complexion</option>
                                <option value="Fair">Fair</option>
                                <option value="Wheatish" selected>Wheatish</option>
                                <option value="Dark">Dark</option>
                                <option value="Very Fair">Very Fair</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <label for="education" class="label">Education</label>
                            <span class="colon">:</span>
                            <select id="education" name="education" class="input-field" required>
                                <option value="">Select Education</option>
                                <option value="High School">High School</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Undergraduate" selected>Undergraduate</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Post Graduate">Post Graduate</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <label for="occupation" class="label">Occupation</label>
                            <span class="colon">:</span>
                            <input type="text" id="occupation" name="occupation" class="input-field" placeholder="Enter occupation" value="Student" required>
                        </div>
                    </div>
                    
                    <div class="photo-section">
                        <div class="photo-placeholder">
                            <img id="photoPreview" src="photo.JPG" alt="Profile Photo" class="profile-photo">
                            <label for="photoUpload" class="photo-upload-label">Upload Photo</label>
                            <input type="file" id="photoUpload" name="photo" class="photo-upload-input" accept="image/*">
                        </div>
                    </div>
                </div>
                
                <h2 class="section-title">FAMILY INFORMATION</h2>
                
                <div class="form-row">
                    <label for="fatherName" class="label">Father Name</label>
                    <span class="colon">:</span>
                    <input type="text" id="fatherName" name="fatherName" class="input-field" placeholder="Enter father's name" value="Md Rabiul Alam" required>
                </div>
                
                <div class="form-row">
                    <label for="fatherOccupation" class="label">Occupation</label>
                    <span class="colon">:</span>
                    <input type="text" id="fatherOccupation" name="fatherOccupation" class="input-field" placeholder="Enter father's occupation" value="Businessman" required>
                </div>
                
                <div class="form-row">
                    <label for="motherName" class="label">Mother Name</label>
                    <span class="colon">:</span>
                    <input type="text" id="motherName" name="motherName" class="input-field" placeholder="Enter mother's name" value="Rehana Khatun" required>
                </div>
                
                <div class="form-row">
                    <label for="sisters" class="label">Sisters</label>
                    <span class="colon">:</span>
                    <input type="text" id="sisters" name="sisters" class="input-field" placeholder="e.g., None or number" value="None" required>
                </div>
                
                <div class="form-row">
                    <label for="brothers" class="label">Brothers</label>
                    <span class="colon">:</span>
                    <input type="text" id="brothers" name="brothers" class="input-field" placeholder="e.g., 1/1 Unmarried" value="1/1 Unmarried" required>
                </div>
                
                <div class="form-row">
                    <label for="contactNo" class="label">Contact No.</label>
                    <span class="colon">:</span>
                    <input type="tel" id="contactNo" name="contactNo" class="input-field" placeholder="Enter contact number" value="01648298587" required>
                </div>
                
                <div class="form-row">
                    <label for="address" class="label">Address</label>
                    <span class="colon">:</span>
                    <input type="text" id="address" name="address" class="input-field" placeholder="Enter address" value="Satkhira,Khulna,Bangladesh" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="reset" class="btn-reset">Clear</button>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        // Photo upload preview
        document.getElementById('photoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('photoPreview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission
        document.getElementById('biodataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Biodata submitted successfully!');
            // You can send the form data to a server here
        });
    </script>
</body>
</html>
